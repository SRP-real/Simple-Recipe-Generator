<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeGenerator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Simple Recipe Generator</h1>
    </header>
    <main>
        <div id="input-recipe">
            <input type="text" placeholder="Ingredients" name="items">
            <br>
            <button>Get a Recipe</button>
        </div>
        <div id="recipe-output">
            <button id="close-button">close</button>
            <h2>Your unique recipe</h2>
            <div id="output"></div>
        </div>
    </main>
    <footer> 
    <p>WARNING: THESE RECIPES ARE GENERATED BY AI, IF YOU ARE UNSURE ABOUT THE RECIPE THEN ALWAYS RESEARCH IT</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
